<html lang="en">
    <!-- Function that adds jquery to file -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>

    <!-- Function that adds the header to this file -->
    <script> 
        $(function(){
          $("#header").load("header.html");  
        });
    </script> 

<head>
    <title>Contacts</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- Add Header  -->
    <div id="header"></div>

    <h1>Contacts</h1>

    <div class="container">
        <!-- Add Button -->
        <div class="d-flex justify-content-end mx-5">
            <a class="btn btn-primary btn-xs m-1 mx-5" role="button" href="add.html">Add</a>
        </div>

        <!-- List of Contacts -->
        <ul class="list-group mx-5">
            <li class="list-group-item mx-5">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-0">Name</h5>
                    <p class="fs-6 pb-0 mb-0">Last Contacted</p>
                </div>
                <div class="d-flex justify-content-between pr-0 mr-0">
                    <p class="p-0 m-0">Relationship</p>
                    <div class="d-flex align-items-center">
                        <a class="btn py-1 px-0 m-0" role="button" href="Edit.html">
                            <img src="/Assests/Edit.png" alt="" width="19" height="18" >
                        </a>
                        <a class="btn px-0 m-0" role="button" data-toggle="collapse" href="#updateDate" aria-expanded="false" aria-controls="updateDate">
                            <img src="/Assests/Update.png" alt="" width="17" height="17" >
                        </a>
                    </div>
                </div>              
            </li>
            <li class="list-group-item mx-5">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Roman Higginson</h5>
                    <small>0 Days Ago</small>
                </div>
                <p class="mb-1">Myself</p>
            </li>
            <li class="list-group-item mx-5">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Milan Jostes</h5>
                    <small>5 Days Ago</small>
                </div>
                <p class="mb-1">Friend</p>
            </li>
            <li class="list-group-item mx-5">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Hunter Higginson</h5>
                    <small>1 Month Ago</small>
                </div>
                <p class="mb-1">Brother</p>
            </li>
        </ul>

        <!-- Update Last Date Contacted -->
        <div class="container bg-secondary position-absolute top-50 start-50 translate-middle w-25 h-25" id="updateDate"> 
            <div class="row my-4">
                <p class="display-5">Last Contact Date</p>
            </div>
            <div class="row mt-4">
                <input type="date" id="date">
            </div>
            
        </div>
    </div>

    <script>
        window.onload = function() {
            console.log(sessionStorage.getItem('username'));
            console.log(sessionStorage.getItem('password'));
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
