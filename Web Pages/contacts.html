<html lang="en">
    <!-- Function that adds jquery to file -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>

    <!-- Function that adds the header to this file -->
    <script> 
        $(function(){
          $("#header").load("header.html");  
        });
    </script> 

<head>
    <title>Contacts</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- Add Header  -->
    <div id="header"></div>

    <h1>Contacts</h1>

    <div class="container">
        <!-- Add Button -->
        <div class="d-flex justify-content-end">
            <a class="btn btn-primary btn-small m-1" role="button" href="add.html">Add</a>
        </div>

        <!-- List of Contacts -->
        <ul class="list-group">
            <li class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Name</h5>
                    <small>Last Contacted</small>
                </div>
                <p class="mb-1">Relationship</p>
            </li>
            <li class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Roman Higginson</h5>
                    <small>0 Days Ago</small>
                </div>
                <p class="mb-1">Myself</p>
            </li>
            <li class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Milan Jostes</h5>
                    <small>5 Days Ago</small>
                </div>
                <p class="mb-1">Friend</p>
            </li>
            <li class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Hunter Higginson</h5>
                    <small>1 Month Ago</small>
                </div>
                <p class="mb-1">Brother</p>
            </li>
        </ul>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
