<html lang="en">
    <!-- Function that adds jquery to file -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>

    <!-- Function that adds the header to this file -->
    <script> 
        $(function(){
          $("#header").load("header.html");  
        });
    </script> 

<head>
    <title>sign-up</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- Add Header  -->
    <div id="header"></div>

        <!-- Login -->
            <form class="needs-validation border border-2 m-5">
                <div class="display-4 text-center">Log In</div>
                <div class="vstack gap-3">
                    <div class="justify-content-center">
                        <input type="text" class="form-control" id="Username" placeholder="Username" pattern="[A-Za-z0-9_-]+" required>
                    </div>
                    <div class="justify-content-center">
                        <input type="password" class="form-control" id="Password" placeholder="Password" required>
                    </div>
                    <div class="justify-content-center">
                        <input class="btn btn-primary" type="button" value="Log In" id="LoginButton">
                    </div>
                </div>
            </form>


        <script>
            $('#LoginButton').on('click', function (e) {
                var forms = document.querySelectorAll('.needs-validation');
                
                var valid = true;
                for (let i = 0; i < forms.length; i++) {
                    if (!forms[i].checkValidity()) {
                        forms[i].classList.add('was-validated')
                        valid = false;
                    }
                }
    
                if(valid){    
                    console.log("Valid Submission");

                    //Code to check valid username and passwor combination

                    sessionStorage.setItem("username", document.getElementById("Username").value);
                    sessionStorage.setItem("password", document.getElementById("Password").value);


                    window.location.href="contacts.html";
                    
                }
                else{
                    console.log("Not Valid Submission");
                }
            })
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
